<h3>Create account</h3>
<div class="col-6">
  <form [formGroup]="account" (submit)="onSubmit()">

    <div class="form-group">
      <label>Email: </label>
      <input formControlName="email" class="form-control" type="email">

      <div *ngIf="account.get('email')!.hasError('required')
       && account.get('email')!.touched" style="color: red">
        Không được để trống !!!
      </div>

      <div *ngIf="account.get('email')!.hasError('email')
       && account.get('email')!.touched" style="color: red">
        Định dạng email sai !!!
      </div>

    </div>
    <div class="form-group">
      <label>Password: </label>
      <input formControlName="password" class="form-control" type="password">
      <div *ngIf="account.get('password')!.hasError('required')
       && account.get('password')!.touched" style="color: red">
         sai !!!
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password: </label>
      <input formControlName="confirmPassword" class="form-control">
      <div *ngIf="account.get('confirmPassword')!.hasError('confirmedValidator')
       && account.get('confirmPassword')!.touched" style="color: red">
        Định dạng email sai !!!
      </div>
    </div>
    <div class="form-group">
      <label>Country: </label>
      <input formControlName="country" class="form-control">
    </div>
    <div class="form-group">
      <label>Age: </label>
      <input formControlName="age" class="form-control" type="date">
    </div>
    <div class="form-group">
      <label>Gender: </label>
      <input formControlName="gender" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone: </label>
      <input formControlName="phone" class="form-control" type="text">
    </div>

    <button class="btn btn-success">Sign-in</button>
  </form>
</div>
