<h3>Create student</h3>
<p><a class="btn btn-dark" [routerLink]="['/']">Back to student list</a></p>
<div class="row">
  <div class="col-3"></div>

  <form class="col-6" [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <label>Name: </label>
    <input formControlName="name" class="form-control" type="text">
    <div *ngIf="studentForm.get('name').hasError('required') && studentForm.get('name').touched"
         class="show-error">Not null !!!
    </div>

    <label>Age: </label>
    <input formControlName="age" class="form-control" type="number">
    <div *ngIf="studentForm.get('age').hasError('required') && studentForm.get('age').touched"
         class="show-error">Not null !!!
    </div>

    <label>Mark: </label>
    <input formControlName="mark" class="form-control" type="text">
    <div *ngIf="studentForm.get('mark').hasError('required') && studentForm.get('mark').touched"
         class="show-error">Not null !!!
    </div>

    <label>Avatar: </label>
    <input formControlName="avatar" class="form-control" type="url">

    <br>
    <button class="btn btn-success form-control">Submit</button>
    <div *ngIf="isSubmit" class="show-error">Unqualified !!!</div>
  </form>
</div>
