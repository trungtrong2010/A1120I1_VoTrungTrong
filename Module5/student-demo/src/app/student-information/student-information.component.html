<div class="" *ngIf="studentDetail">
  <h3>Student information</h3>
  <p>Id: <label>{{studentDetail.id}}</label></p>
  <p>Name: <label>{{studentDetail.name}}</label></p>
  <p>Age: <label>{{studentDetail.age}}</label></p>
  <p>Mark: <label>{{studentDetail.mark}}</label></p>
  <p>Avatar: <img [src]="studentDetail.avatar"></p>
  <label>Edit mark: <input value="{{studentDetail.mark}}" (change)="setMark($event)" type="number"></label>
</div>
