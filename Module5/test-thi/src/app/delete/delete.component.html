<h1 mat-dialog-title>Bạn có muốn xóa ? </h1>
<mat-dialog-content>
  <ul>
    <li><span>Mã số sổ: </span>MSS-{{data.id}}</li>
    <li><span>Tên khách hàng: </span>{{data.khachHang.name}}</li>
    <li><span>Mã khách hàng: </span>MKH-{{data.khachHang.id}}</li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Hủy</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Xóa</button>
</mat-dialog-actions>
