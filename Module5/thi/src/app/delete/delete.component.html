<h1 mat-dialog-title>Bạn có muốn xóa ? </h1>
<mat-dialog-content>
  <ul>
    <li><span>Mã suất chiếu: </span>CI-{{data.id}}</li>
    <li><span>Phim: </span>{{data.phim.name}}</li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Hủy</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Xóa</button>
</mat-dialog-actions>
