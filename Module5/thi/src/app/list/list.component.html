<h3>Danh sách</h3>

<div class="themmoi">
  <button mat-raised-button color="accent" (click)="openDialogCreate()">Thêm mới</button>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Mã suất chiếu</th>
    <th>Tên phim</th>
    <th>Thời gian chiếu</th>
    <th>Số lượng vé </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
 <tr *ngFor="let rap of raps">
   <td>CI-{{rap.id}}</td>
   <td>{{rap.phim.name}}</td>
   <td>{{rap.date | date: 'HH:mm dd/MM/yyyy'}}</td>
   <td>{{rap.soLuongVe}}</td>
   <td>
     <button class="btn btn-success" (click)="openDialogDetail(rap)">Chi tiết</button>
     <button class="btn btn-warning" style="margin-left: 8px" (click)="openDialogEdit(rap)">Sửa</button>
     <button class="btn btn-danger" style="margin-left: 8px" (click)="openDialogDelete(rap)">Xóa</button>
   </td>
 </tr>
  </tbody>
</table>
