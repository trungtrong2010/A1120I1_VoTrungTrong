<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
</head>
<body>

<div th:insert="layout::header"></div>

<h2>Create student</h2>
<p><a href="/student/list">Back to student list</a></p>
<form method="post" action="/student/save" th:object="${student}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Date of birthday:</td>
            <td><input type="date" th:field="*{dateOfBirthday}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select th::field="*{gender}">
                    <option th:value="0" th:text="Female"></option>
                    <option th:value="1" th:text="Male"></option>
                    <option th:value="2" th:text="LGBT"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Class:</td>
            <td th:each="list_class : ${list_class}">
                <input type="radio" th:value="${list_class}" th:field="*{class_student}">
                <!--                <input type="checkbox" th:value="${list_class}" th:field="*{class_student}">-->
                <label th:text="${list_class}"></label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Save</button>
            </td>
        </tr>
    </table>
</form>

<div th:insert="layout::footer"></div>

</body>
</html>
</html>
