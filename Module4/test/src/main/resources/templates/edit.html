<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>

<div th:insert="layout::header"></div>

<h2>Edit student</h2>
<p><a href="/student/list">Back to student list</a></p>

<form action="/student/update" method="post" th:object="${student}">
    <table>
        <tr>
            <td>ID:</td>
            <td><input th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Date of birthday:</td>
            <td><input type="date" th:field="*{dateOfBirthday}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select th:field="*{gender}">
                    <option th:if="*{gender==0}" th:value="0" th:text="Female" selected></option>
                    <option th:if="*{gender==1}" th:value="1" th:text="Male" selected></option>
                    <option th:if="*{gender==2}" th:value="2" th:text="LGBT" selected></option>
                    <option th:value="0" th:text="Female"></option>
                    <option th:value="1" th:text="Male"></option>
                    <option th:value="2" th:text="LGBT"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Class:</td>
            <td th:each="list_class : ${list_class}">
                <input type="radio" th:value="${list_class}" th:field="*{class_student}">
                <label th:text="${list_class}"></label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Update</button></td>
        </tr>
    </table>
</form>

<div th:insert="layout::footer"></div>

</body>
</html>
</html>
