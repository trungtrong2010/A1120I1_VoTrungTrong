<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

<body>

<div class="container">
    <h2 th:if="${promotion.id == null}">Thêm mới khuyến mãi</h2>
    <h2 th:unless="${promotion.id == null}">Cập nhật khuyến mãi</h2>

    <form method="post" action="/save" th:object="${promotion}">

        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="row-2">Tiêu đề:</div>
            <div class="row-6">
                <input class="form-control" type="text" th:field="*{title}">
            </div>
        </div>

        <div class="row">
            <div class="row-2">Thời gian bắt đầu:</div>
            <div class="row-6">
                <input class="form-control" type="datetime-local" th:field="*{startDate}">
            </div>
        </div>

        <div class="row">
            <div class="row-2">Thời gian kết thúc:</div>
            <div class="row-6">
                <input class="form-control" type="datetime-local" th:field="*{endDate}">
            </div>
        </div>

        <div class="row">
            <div class="row-2">Mức giảm giá:</div>
            <div class="row-6">
                <input class="form-control" type="number" th:field="*{discount}">
            </div>
        </div>

        <div class="row">
            <div class="row-2">Chi tiết:</div>
            <div class="row-6">
                <textarea type="" th:field="*{detail}"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="row-3"><a href="/">
                <button class="btn">Quay lại</button>
            </a></div>
            <div class="row-3">
                <button th:if="${promotion.id == null}" type="submit" class="btn btn-primary">Thêm mới</button>
                <button th:unless="${promotion.id == null}" type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
