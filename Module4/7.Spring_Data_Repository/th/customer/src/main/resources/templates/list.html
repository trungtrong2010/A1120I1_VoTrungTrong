<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="layout::labHeader">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" type="text/css" href="customer.css">-->
</head>
<body>
<div th:insert="layout :: header"></div>
<h2>List customer</h2>
<p><a href="/customer/create">Create student</a></p>
<form method="get" action="/customer/search" style="text-align: center">
    <input type="text" name="nameSearch" th:value="${nameSearch}">
    <button>Seach</button>
</form>
<table border="1" style="margin-left: 35%">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Date of birthday</th>
        <th>Gender</th>
        <th>Province</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="listCustomer,loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${listCustomer.id}"></td>
        <td th:text="${listCustomer.name}"></td>
        <td th:text="${listCustomer.dateOfBirthday}"></td>
        <td th:switch="${listCustomer.gender}">
            <span th:case="0">Female</span>
            <span th:case="1">Male</span>
            <span th:case="*">LGBT</span>
        </td>
        <td th:text="${listCustomer.province.name}"></td>
        <td><a th:href="@{/customer/detail(id=${listCustomer.id})}">Detail</a></td>
        <td><a th:href="@{/customer/{id}/edit(id=${listCustomer.id})}">Edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${listCustomer.id})}">Delete</a></td>
    </tr>
</table>
<!--Home page-->
<div style=" margin-left: 940px" th:if="${nameSearch==null}">
    <span>
        <a th:if="${list.hasPrevious()}" th:href="@{/customer/list(page=${list.number})}">
            Previous
        </a>
    </span>
    <span th:each="pageNo : ${#numbers.sequence(1,list.totalPages)}">
        <a th:href="@{/customer/list(page=${pageNo})}" th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if="${list.hasNext()}" th:href="@{/customer/list(page=${list.number + 2})}">
        Next
        </a>
    </span>
</div>
<!--Search page-->
<div style=" margin-left: 940px" th:if="${nameSearch!=null}">
    <span>
        <a th:if="${list.hasPrevious()}" th:href="@{/customer/search(page=${list.number},nameSearch=${nameSearch})}">
            Previous
        </a>
    </span>
    <span th:each="pageNo : ${#numbers.sequence(1,list.totalPages)}">
        <a th:if="${list.totalPages != 0}" th:href="@{/customer/search(page=${pageNo},nameSearch=${nameSearch})}"
           th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if="${list.hasNext()}" th:href="@{/customer/search(page=${list.number + 2},nameSearch=${nameSearch})}">
        Next
        </a>
    </span>
</div>

<div th:insert="layout :: footer"></div>
</body>
</html>
</html>
