<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Smart phone</title>
</head>
<body>

<h2>List Smart phone</h2>

<p><a href="/create">Create smart phone</a></p>

<table border="1">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>producer</th>
        <th>Model</th>
        <th>Price</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="smartPhone, loop : ${smartPhones}">
        <td th:text="${loop.count}"></td>
        <td th:text="${smartPhone.id}"></td>
        <td th:text="${smartPhone.producer}"></td>
        <td th:text="${smartPhone.model}"></td>
        <td th:text="${smartPhone.price}"></td>
        <td><a th:href="@{/detail/{id}(id=${smartPhone.id})}">Detail</a></td>
        <td><a th:href="@{/update/{id}(id=${smartPhone.id})}">Edit</a></td>
<!--        <td><a th:href="@{/remove/{id}(id=${smartPhone.id})}">Delete</a></td>-->
        <td><button onclick="confirmAction()" value="Delete" ></button></td>
    </tr>
</table>

<script>
    function confirmAction() {
        var
        let confirmAction = confirm("Do you want to delete");
        if (confirmAction) {
            alert("Action successfully executed");
        } else {
            alert("Action canceled");
        }
    }
</script>
</body>
</html>
