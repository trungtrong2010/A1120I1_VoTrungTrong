<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form method="post" th:action="@{/j_spring_security_check}">
    <label>User</label>
    <input name="username" type="text">
    <label>Password</label>
    <input name="password" type="password">
    <button type="submit">Login</button>
</form>

</body>
</html>
