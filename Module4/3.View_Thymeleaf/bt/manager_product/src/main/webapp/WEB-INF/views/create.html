<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>

<div th:insert="layout :: header"></div>

<h2>Create product</h2>

<p><a href="/product">Back to product list</a></p>

<form th:action="@{/save}" method="post" th:object="${product}">
    <table>
        <tr>
            <td><label>Id: </label></td>
            <td><input th:text="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td><label>Name: </label></td>
            <td><input th:text="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><label>Price: </label></td>
            <td><input th:text="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Save</button></td>
        </tr>
    </table>
</form>

<div th:insert="layout :: footer"></div>

</body>
</html>
