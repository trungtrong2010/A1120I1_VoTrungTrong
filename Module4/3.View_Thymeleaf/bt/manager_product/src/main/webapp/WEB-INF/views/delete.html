<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<div th:insert="layout :: header"></div>

<h2>Delete product</h2>

<p><a href="/product">Back to product list</a></p>

<form th:action="@{/remove}" method="post" th:object="${product}">
    <input hidden th:field="*{id}">
    <table>
        <tr>
            <td><label>ID: </label></td>
            <td><input th:field="*{id}" disabled></td>
        </tr>
        <tr>
            <td><label>Name: </label></td>
            <td><input th:field="*{name}" readonly></td>
        </tr>
        <tr>
            <td><label>Price: </label></td>
            <td><input th:field="*{price}" readonly="readonly"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Remove</button></td>
        </tr>
    </table>
</form>

<div th:insert="layout :: footer"></div>

</body>
</html>
</html>
