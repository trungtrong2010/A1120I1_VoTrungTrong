<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>
<form action="/save" method="post" th:object="${phoneNumber}">
    <p>PhoneNumber</p>
    <span><input type="text" th:field="*{number}"/></span>
    <p style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</p>
    <button type="submit">submit</button>
</form>
</body>
</html>
