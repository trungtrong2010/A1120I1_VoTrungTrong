<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="layout::bootstrap_head">
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>

<div th:insert="layout :: header"></div>

<h2>Customer list</h2>

<h2><a class="btn btn-primary" href="/customer/create" role="button">Create customer</a></h2>

<p style="text-align: center; color: green" th:text="${msg}"></p>

<form method="get" action="" class="inputSearch">
    <input type="text" name="nameSearch" th:value="${nameSearch}">
    <button type="submit">Search</button>
</form>

<table class="table table-hover">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Date of birthday</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Address</th>
        <th>Type</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="customer,loop : ${customers}">
        <td th:text="${loop.count}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.dateOfBirthday}"></td>
        <td th:switch="${customer.gender}">
            <label th:case="0">Female</label>
            <label th:case="1">Male</label>
            <label th:case="2">LGBT</label>
        </td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td><a class="btn btn-primary" th:href="@{/customer/{id}/detail(id=${customer.id})}" role="button">Detail</a></td>
        <td><a class="btn btn-warning" th:href="@{/customer/{id}/update(id=${customer.id})}" role="button">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/customer/{id}/remove(id=${customer.id})}" role="button">Delete</a></td>
    </tr>
</table>

<div style=" margin-left: 940px">
    <nav aria-label="...">
        <ul class="pagination">
            <li th:if="${customers.hasPrevious()}" class="page-item">
                <a class="page-link" th:href="@{/customer/list(page=${customers.number},nameSearch=${nameSearch})}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li th:if="${!customers.hasPrevious()}" class="page-item disabled">
                <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <th:block th:each="pageNo : ${#numbers.sequence(1,customers.totalPages)}">
                <li class="page-item">
                    <a th:if="${pageNo != customers.number +1 && pageNo != 0}" class="page-link"
                       th:href="@{/customer/list(page=${pageNo},nameSearch=${nameSearch})}" th:text="${pageNo}"></a>
                </li>
                <li class="page-item active">
                    <a th:if="${pageNo == customers.number +1}" class="page-link"
                       th:href="@{/customer/list(page=${pageNo},nameSearch=${nameSearch})}" th:text="${pageNo}"></a>
                </li>
            </th:block>

            <li th:if="${customers.hasNext()}" class="page-item">
                <a class="page-link" th:href="@{/customer/list(page=${customers.number + 2},nameSearch=${nameSearch})}">Next</a>
            </li>
            <li th:if="${!customers.hasNext()}" class="page-item disabled">
                <a class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div th:insert="layout :: footer"></div>

<div th:insert="layout :: bootstrap_body"></div>
</body>
</html>
