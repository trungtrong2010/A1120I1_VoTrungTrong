<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH sử dụng vòng lặp while</title>
</head>
<body>
        <h1 id="result"/>
        <script>
            let number = parseInt(prompt('Enter a number: '));
            let sum = 0;
            while (number != -1){
                number = parseInt(prompt('Enter a number: '));

                sum += number;
            }
            document.getElementById('result').innerHTML= sum+1;
        </script>
