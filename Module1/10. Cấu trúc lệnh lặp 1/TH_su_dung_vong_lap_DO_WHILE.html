<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH sử dụng vòng lặp do-while</title>
</head>
<body>
            <p id="result"></p>
            <script>
                let number;
                do {
                    number=parseInt(prompt("Enter a number ( 1 to 10) :"));
                }while (number<1 || number>10);
                alert(number);
            </script>
</body>
</html>
