<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>

        <script>
            let sum=0;
            let number=parseInt(prompt('Nhập số phần tử có trong mảng arr[] từ (1-20):'));
            while (number>20 || number<=0){
                number=parseInt(prompt('Sai! Yêu cầu nhập lại số phần tử có trong mảng arr[] từ (1-20) : '));
            }
            let arr=[];
            for (let i=0;i<number;i++){
                arr[i]=parseInt(prompt('arr['+i+']='));
                if (arr[i]%3===0 && arr[i]%5===0){
                    sum+=arr[i];
                }
            }
            document.write('arr=['+arr+']'+'</br>');
            document.write('Tổng các phần tử của mảng là bội chung của 3 & 5 = '+sum);
        </script>
</body>
</html>
