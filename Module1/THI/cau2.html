    function tryRemoveFromArray(number, x) {

            while (arr[i] < 0 || arr[i] > 100 || arr[i] % 1 !== 0) {
                arr[i] = parseInt(prompt('Sai! Yêu cầu nhập lại arr[' + i + ']='));
            }
            if (arr[i] === x) {
                arr.pop();
            }
        }
        alert('arr=[' + arr.length + ']')
    }

    x = parseInt(prompt('Số nguyên X= ( X >=0) '));
    while (x < 0 || x % 1 !== 0) {
        number = parseInt(prompt('Sai! Yêu cầu nhập lại X= (X >=0) '));
    }

    number = parseInt(prompt('Nhập số phần tử có trong mảng arr[] ( >0 ):'));
    while (number <= 0 || number % 1 !== 0) {
        number = parseInt(prompt('Sai! Yêu cầu nhập lại số phần tử có trong mảng arr[] ( > 0 ) : '));
    }

    tryRemoveFromArray(number, x);
</script>
