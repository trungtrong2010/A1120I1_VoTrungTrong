<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 1</title>
</head>
<body>
<script>

    function findMax(number) {
        let arr = [];
        for (let i = 0; i < number; i++) {
            arr[i] = parseInt(prompt('arr[' + i + ']='));
            while (arr[i] < 0 || arr[i] > 100 || arr[i] % 1 !== 0) {
                arr[i] = parseInt(prompt('Sai! Yêu cầu nhập lại arr[' + i + ']='));
            }
        }
        let max = arr[0];
        for (let j = 1; j < number; j++) {
            if (max < arr[j]) {
                max = arr[j];
            }
        }
        alert('Điểm cao nhất là: ' + max)
    }

    let number = parseInt(prompt('Nhập số phần tử có trong mảng arr[] ( >0 ):'));
    while (number <= 0 || number % 1 !== 0) {
        number = parseInt(prompt('Sai! Yêu cầu nhập lại số phần tử có trong mảng arr[] ( > 0 ) : '));
    }
    findMax(number);

</script>
</body>
</html>
