<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    const Pi=3.14;
    let bankinh;
    bankinh=prompt("Nhập bán kình hình tròn");
    let r= parseInt(bankinh);
    let dientich= r*r*Pi;
    document.write("Diện tích hình tròn là:" + dientich);
</script>
</body>
</html>
