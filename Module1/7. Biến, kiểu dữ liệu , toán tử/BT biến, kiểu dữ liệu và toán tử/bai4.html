<body>
<script>
    const PI=3.14;
    let duongkinh;
    duongkinh= prompt("Nhập đường kính hình tròn");
    let R= parseInt(duongkinh);
    let chuvi= R*PI;
    document.write('Chu vi hình tròn là:' + chuvi);
</script>
