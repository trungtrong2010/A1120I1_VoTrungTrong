<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
        <script>
            let numbers=[1,11,111,1111,222,22,44,55,6,5];
            let max=numbers[0];
            let stt=0;
            for (let i=0;i<numbers.length;i++){
                if (max<numbers[i]){
                    max=numbers[i]
                    stt=i;
                }
            }
            document.writeln('numbers['+stt+']'+ '-' + max);
        </script>
</body>
</html>
