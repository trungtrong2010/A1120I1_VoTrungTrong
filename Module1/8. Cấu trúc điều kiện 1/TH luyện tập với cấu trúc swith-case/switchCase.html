<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
    let browser= prompt('Enter');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chome':
        case 'Firefox':
        case 'opera':
            alert('Oke support these browsers too');
            break;
        default:
            alert('We hope this page looks ok!')
    }
</script>
</body>
</html>
