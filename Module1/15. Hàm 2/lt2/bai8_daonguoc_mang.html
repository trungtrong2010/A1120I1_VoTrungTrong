<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng</title>
</head>
<body>
        <script>
            let a =[];
            let list = parseInt(prompt('số phần tử có trong mảng'));
            for (i=0;i<list;i++){
                a[i] = parseInt(prompt('giá trị các phần tử trong mảng'));
            }
            function result(a){
                return a.reverse();
            }
            alert(result(a));
        </script>
</body>
</html>
