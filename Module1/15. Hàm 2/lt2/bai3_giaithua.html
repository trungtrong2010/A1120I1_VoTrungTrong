<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
        <script>
            let giaithua=1;
            function result(a) {
                for (i=1;i<=a;i++){
                    giaithua *= i;
                }
                return giaithua;
            }
            let a = parseInt(prompt('giai thừa của : '));
            alert(result(a));
        </script>
</body>
</html>
