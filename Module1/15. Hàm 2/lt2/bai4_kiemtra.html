<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra</title>
</head>
<body>
        <script>
            function kiemtra(a) {
                if (a % 1 ===0){
                    alert('true');
                }else {
                    alert('false');
                }
            }
            let a = parseInt(prompt('kiểm tra:'));
            kiemtra(a);
        </script>
</body>
</html>
