<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra âm dương</title>
</head>
<body>
        <script>
            function result (a) {
                if (a>=0){
                    alert('true');
                }else {
                    alert('false');
                }
            }
            let a = parseInt(prompt('nhập a='));
            result (a);
        </script>
</body>
</html>
