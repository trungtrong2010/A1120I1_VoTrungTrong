<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
        <input type="text" id="month">
        <button onclick="result()">result</button>
        <p id="1"></p>
        <script>

            function result() {
                let a = parseInt(document.getElementById('month').value);
                switch ( a ) {
                    case 1:
                        document.getElementById('1').innerHTML= ('tháng 1 có 31 ngày');
                        break;
                    case 2:
                        document.write('<h3> THáng 2 có 28 hoặc 29 ngày </h3>');
                        break;
                    case 3:
                        document.write('<h3> Tháng 3 có 31 ngày</h3>');
                        break;
                    case 4:
                        document.write('<h3> Tháng 4có 30 ngày </h3>');
                        break;
                    case 5:
                        document.write('<h3> Tháng 5có 31 ngày</h3>');
                        break;
                    case 6:
                        document.write('<h3> Tháng 6 có 30 ngày </h3>');
                        break;
                    case 7:
                        document.write('<h3> Tháng 7 có 31 ngày</h3>');
                        break;
                    case 8:
                        document.write('<h3> Tháng 8 có 31 ngày </h3>');
                        break;
                    case 9:
                        document.write('<h3> Tháng 9 có 30 ngày</h3>');
                        break;
                    case 10:
                        document.write('<h3> Tháng 10 có 31 ngày </h3>');
                        break;
                    case 11:
                        document.write('<h3> Tháng 11 có 30 ngày</h3>');
                        break;
                    case 12:
                        document.write('<h3> THáng 12 có 31 ngày </h3>');
                        break;
                    default:
                        document.write('<h3> nhập lại đi ngu quá!!!</h3>');
                }
            }
        </script>
</body>
</html>
