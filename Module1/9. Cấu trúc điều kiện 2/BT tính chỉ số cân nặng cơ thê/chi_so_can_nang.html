<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
        <script>
            let bmi = parseFloat(prompt('nhập BMI'));
            if ( bmi < 18.5)
                alert('Under');
            else if (18.5 <= bmi < 25 )
                alert('Normal');
            else if (25<=bmi<30)
                alert('over');
            else
                alert('Obese');
        </script>
</body>
</html>
