<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let countEnd=0;
    let number=parseInt(prompt('Enter the number "SỐ NGUYÊN TỐ" to find:'));
    for (let i=2;countEnd<number;i++){
        let count=0;
        for (let j=1;j<=i;j++){
            if (i%j===0)count++
        }
        if (count===2){
            countEnd++;
            alert(i)
        }
    }

</script>
</body>
</html>
