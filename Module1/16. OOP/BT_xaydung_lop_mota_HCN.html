<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
        <script>
            class Rectangle {
                constructor(length, width) {
                    this.lengthHCN = length;
                    this.widthHCN = width;
                }

                dientich() {
                    return this.lengthHCN * this.widthHCN;
                }
                chuvi(){
                    return (this.lengthHCN+this.widthHCN)*2;
                }
            }

            let hcn1=new Rectangle(1,2);
            document.write('Diện tích='+hcn1.dientich()+'<hr>');
            document.write('Chu vi=' + hcn1.chuvi());

        </script>
</body>
</html>
