<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
        <script>
            let to= prompt('nhập nhiệt độ: ');
            while (to<20){
                alert('tăng nhiệt độ');
                break;
            }
            while (to>100){
                alert('hạ nhiệt độ');
                break;
            }
        </script>
</body>
</html>
