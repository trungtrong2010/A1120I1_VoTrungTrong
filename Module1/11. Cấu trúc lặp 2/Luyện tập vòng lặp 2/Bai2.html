<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên</title>
</head>
<body>
        <script>
            let number= prompt('Enter a number:');
            let mul=1;
            for (i=1;i<=number;i++){
                mul *= i;
            }
            alert(mul)
        </script>
</body>
</html>
