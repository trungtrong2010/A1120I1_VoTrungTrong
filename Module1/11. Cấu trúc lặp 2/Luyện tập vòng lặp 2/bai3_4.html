<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 3 - 4</title>
</head>
<body>
        <script>
            for (x=1;x<=5;x++){
                for (y=1;y<x;y++){
                    document.writeln('&nbsp&nbsp');
                }
                for (z=5;z>=x;z--){
                    document.writeln('*');
                }
                document.writeln('<br>');
            }
        </script>
</body>
</html>
